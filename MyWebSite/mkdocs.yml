site_name: Jérémy PICOSSON - Software & Cloud Infrastructure Manager

site_description: >-
  PortFolio of my experiences, projects and knowledge base.

site_author: Jérémy PICOSSON

repo_name: jeremy-picosson-tech/jeremy-picosson.github.io

theme: 
  name: material
  icon:
    repo: fontawesome/brands/github 
    previous: fontawesome/solid/angle-left
  include_sidebar : true

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
  - toc.follow
  - search.suggest
  - navigation.instant
  - navigation.top

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true


extra:
  social:
    - name: Profil LinkedIn
      icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/jeremy-picosson-43556940/
    - name: Profil GitHub
      icon: fontawesome/brands/github
      link: https://github.com/jeremy-picosson-tech
    # - icon: /fontawesome/regular/envelope # TODO : gestion via un secret GITHUB
    #   name: send me an email
    #   link: mailto:${CONTACT_EMAIL}

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

